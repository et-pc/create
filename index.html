<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<h1><center>Eric's Custom Computers</center></h1>

Your Name: <input type="text" id="name"><br><br>
Contact Email: <input type="email" id="email"><br><br>
Budget: <input type="number" id="price"><br><br>
Briefly describe your needs for this computer<br>
<textarea rows="4" cols="40" id="usefor"></textarea><br><br>
Additional Options:<br>
Working <input type = "checkbox" id="work" onclick = "ifdesc()"><br>
Gaming <input type="checkbox" id="gaming" onclick = "ifdesc()"><br>
Streaming <input type="checkbox" id="streaming" onclick = "ifdesc()"><br><br>
<p id ="descdesc"></p>
<textarea rows="4" cols="50" id="descuse" style ="display:none"></textarea><br>
	<center><button>Submit Information</button></center>
</body>
<script>
function ifdesc() {
  var checkBox = document.getElementById("work");
  var checkBox2= document.getElementById("gaming");
  var checkBox3= document.getElementById("streaming");
  var text = document.getElementById("descuse");
  if (checkBox.checked == true || checkBox2.checked == true || checkBox3.checked == true) { 
  document.getElementById("descdesc").style.display = "block";
  	document.getElementById("descdesc").innerHTML = "Please describe any specific requirements as per the above option(s). <br> Target Resolution (1080p, 1440p, 4K, etc.)<br> Frames Per Second (FPS - 60, 144, 240, etc.)";
    text.style.display = "block";
  } else {
     text.style.display = "none";
     document.getElementById("descdesc").style.display = "none";
  }
}
</script>
</html>
